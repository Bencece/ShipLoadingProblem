<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Bemutatás</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Bemutatás</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ul>
      <li *ngFor="let c of testDock">{{ c.value }}</li>
    </ul>
  </div>
</ion-content>
