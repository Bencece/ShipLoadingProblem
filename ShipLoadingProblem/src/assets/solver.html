  var t;

  var maxterfogat;
  var maxertek;

  var terfogat = [];
  var ertek = [];
  var x = [];
  var megoldas = [];
  var lehetmegoldas = [];
  var eddiglegjobb = [];
  var emaxert;

  var info;

  function beallit() {
    for (var j = 0; j < 1024; j++) {
      lehetmegoldas[j] = []
    }
    for (var i = 0; i < 12; i++) {
      suly[i] = 0;
      terfogat[i] = 0;
      ertek[i] = 0;
      megoldas[i] = 0;
      x[i] = 0;
      eddiglegjobb[i] = 0;
      for (var j = 0; j < 1024; j++) {
        lehetmegoldas[j][i] = 0;
      }
    }
    maxsuly = 0;
    maxterfogat = 0;
    maxertek = -1000000;
    emaxert = 0;
    t = 0;
    n = 0;
    l = 0;
  }

  function kovetkezoVektor() {
    var k = 0;
    if (x[k] == 0) {
      x[k] = 1;
    } else {
      while (x[k] != 0) {
        x[k] = 0;
        k++;
      }
      x[k] = 1;
    }
  }

  function teljesLeszamolas() {

    maxertek = -1000000;
    var S;
    var T;
    var E;
    var lepesszam;
    l = 0;
    lepesszam = Math.pow(2, t);
    for (var i = 0; i < lepesszam; i++) {
      S = 0;
      T = 0;
      E = 0;
      for (var j = 0; j < t; j++) {
        S = S + (x[j] * suly[j]);
        T = T + (x[j] * terfogat[j]);
      }
      if ((S <= maxsuly) && (T <= maxterfogat)) {
        for (var j = 0; j < t; j++) {
          E = E + (x[j] * ertek[j]);
          lehetmegoldas[l][j] = x[j];
        }
        l++;
      }
      if (E > maxertek) {
        maxertek = E;
        for (var j = 0; j < t; j++)
          megoldas[j] = x[j];
      }

      //console.log("S: " + S + " - T: " + T + " - E: " + E)
      kovetkezoVektor();
      /*var k = 0;
      if (x[k] == 0) {

          x[k] = 1;

    }
    console.log("megoldas: " + megoldas)
    console.log("maxertek: " + maxertek)
    //callback();
  }

      $("#"+(i+1)+"").text("Súly: "+suly[i]+"\nTérfogat: "+terfogat[i]+"\nÉrték: "+ertek[i]);
    }
    t = 4

  }

  function lepes() {
    teljesLeszamolas();
    if (n < l) {
      for (var i = 0; i < t; i++) {
        megoldas[i] = lehetmegoldas[n][i];
      }
      n++;
      maxertek = 0;

      for (var i = 0; i < t; i++) {

      console.log("megoldas2: " + megoldas)

          $("#"+(z+1)+"").css("color","black")
      }

      for (var i = 0; i < t; i++) {
        if (megoldas[i] == 1) {
          $("#info").append("" + (i + 1) + ". ");
          
          $("#"+(i+1)+"").css("background-image","none")
          $("#"+(i+1)+"").css("background-color","lightblue")

      $("#info").append("\nÖsszértékük: " + maxertek + "<br>\n");
      $("#info").append("\nAz eddigi legjobb választás: ");

      if (emaxert < maxertek) {
        for (var i = 0; i < t; i++) {
          eddiglegjobb[i] = megoldas[i];
          emaxert = maxertek;
        }
      }

      for (var i = 0; i < t; i++) {
        if (eddiglegjobb[i] == 1) {
          $("#info").append("" + (i + 1) + ". ");
        }
      }

      $("#info").append("\nÖsszértékük: " + emaxert + "\n");

    } else {
      $("#info").text("")
      $("#info").append("Az optimális választás: ");

      for(var z=0; z<5; z++){
          $("#"+(z+1)+"").css("background-image","url('c.jpg')")

      }
      
    $("#lepes").prop("disabled", true)
      for (var i = 0; i < t; i++) {

      $("#info").removeClass("alert-primary")

    }
